<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD HTML</title>
</head>
<body>

<h2>Data Kontak</h2>

<!-- Form untuk Menambah Data (Create) -->
<form id="formCreate">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="button" onclick="createData()">Tambah Data</button>
</form>

<hr>

<!-- Daftar Data Kontak (Read) -->
<ul id="dataList"></ul>

<script>
    // Data sementara sebagai contoh
    var dataKontak = [
        { id: 1, nama: "febriani", email: "febriani@gmail.com" },
        { id: 2, nama: "afifa", email: "afa06@gmail.com" }
    ];

    // Fungsi untuk menampilkan data (Read)
    function showData() {
        var dataList = document.getElementById("dataList");
        dataList.innerHTML = ""; // Mengosongkan daftar sebelum menambahkan data baru

        for (var i = 0; i < dataKontak.length; i++) {
            var listItem = document.createElement("li");
            listItem.innerHTML = "ID: " + dataKontak[i].id + " - Nama: " + dataKontak[i].nama + " - Email: " + dataKontak[i].email;
            dataList.appendChild(listItem);
        }
    }

    // Fungsi untuk menambah data (Create)
    function createData() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var id = dataKontak.length + 1;

        dataKontak.push({ id: id, nama: nama, email: email });
        showData();
    }

    // Menampilkan data awal
    showData();
</script>

</body>
</html>
